<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Crypto Volatility</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-3  col-sm-12">
          <h2>Crypto Volatility</h2>
          <p>Select to display historic price data.</p>

          <select id="product" class="parameter form-control">
            <option value="BTC-USD">BTC</option>
            <option value="BCH-USD">BCH</option>
            <option value="ETH-USD">ETH</option>
            <option value="LTC-USD">LTC</option>
          </select>

        </div>
        <div class="col-md-9 col-sm-12">
          <svg></svg>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/process.js"></script>
   

  </body>
</html>
